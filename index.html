<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мухоловка</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            overflow: hidden;
        }

        #counter {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        #shop-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #ff6f61, #ff3b2f);
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        #shop-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }

        #shop {
            position: fixed;
            bottom: -300px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: bottom 0.5s ease-in-out;
        }

        #shop.open {
            bottom: 20px;
        }

        .shop-item {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .shop-item button {
            background: linear-gradient(135deg, #ff6f61, #ff3b2f);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .shop-item button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .fly {
            position: absolute;
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .fly:hover {
            opacity: 0.8;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .fly-float {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div id="counter">Очки: 0</div>

    <button id="shop-btn">Магазин</button>

    <div id="shop">
        <h3>Магазин</h3>
        <div class="shop-item">
            <p>Муха 2 (+2 очка) - 50 очков</p>
            <button onclick="buyFly(2, 50, 'transparent-fly-23.png', 60)">Купить</button>
        </div>
        <div class="shop-item">
            <p>Муха 3 (+3 очка) - 300 очков</p>
            <button onclick="buyFly(3, 300, 'Fly-Background-PNG.png', 70)">Купить</button>
        </div>
        <div class="shop-item">
            <p>Автоматический доход (+1/сек) - 100 очков</p>
            <button onclick="buyAutoIncome(100)">Купить</button>
        </div>
    </div>

    <img src="Insect-Background-PNG.png" alt="Муха" class="fly fly-float" id="fly1" style="width: 50px; top: 50%; left: 50%;">

    <script>
        let score = 0;
        let flies = [{ id: "fly1", value: 1 }];
        let autoIncomeInterval = null;

        const counter = document.getElementById('counter');
        const shopBtn = document.getElementById('shop-btn');
        const shop = document.getElementById('shop');

        // Открытие/закрытие магазина
        shopBtn.addEventListener('click', () => {
            shop.classList.toggle('open');
        });

        // Функция для обновления счета
        function updateScore(points) {
            score += points;
            counter.textContent = `Очки: ${score}`;
        }

        // Функция для покупки мухи
        function buyFly(value, cost, skin, size) {
            if (score >= cost) {
                score -= cost;
                counter.textContent = `Очки: ${score}`;
                const newFly = document.createElement('img');
                newFly.src = skin;
                newFly.className = "fly fly-float";
                newFly.id = `fly${flies.length + 1}`;
                newFly.style.width = `${size}px`;
                document.body.appendChild(newFly);
                flies.push({ id: newFly.id, value: value });

                // Добавляем обработчик для новой мухи
                newFly.addEventListener('mouseover', () => {
                    moveFly(newFly);
                    updateScore(value);
                });
            } else {
                alert("Недостаточно очков!");
            }
        }

        // Функция для покупки автоматического дохода
        function buyAutoIncome(cost) {
            if (score >= cost) {
                score -= cost;
                counter.textContent = `Очки: ${score}`;
                if (!autoIncomeInterval) {
                    autoIncomeInterval = setInterval(() => {
                        updateScore(1);
                    }, 1000);
                }
            } else {
                alert("Недостаточно очков!");
            }
        }

        // Функция для перемещения мухи
        function moveFly(fly) {
            const x = Math.random() * (window.innerWidth - 50);
            const y = Math.random() * (window.innerHeight - 50);
            fly.style.transform = `translate(${x}px, ${y}px)`;
        }

        // Инициализация первой мухи
        document.getElementById('fly1').addEventListener('mouseover', () => {
            moveFly(document.getElementById('fly1'));
            updateScore(1);
        });
    </script>
</body>
</html>
