<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мухоловка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        #counter {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #ff3366;
        }

        #shop {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .shop-item {
            margin-bottom: 10px;
        }

        .shop-item button {
            background-color: #ff3366;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .shop-item button:hover {
            background-color: #ff0055;
        }

        .fly {
            position: absolute;
            width: 50px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="counter">Очки: 0</div>

    <div id="shop">
        <h3>Магазин</h3>
        <div class="shop-item">
            <p>Муха 2 (+2 очка) - 50 очков</p>
            <button onclick="buyFly(2, 50)">Купить</button>
        </div>
        <div class="shop-item">
            <p>Муха 3 (+3 очка) - 300 очков</p>
            <button onclick="buyFly(3, 300)">Купить</button>
        </div>
    </div>

    <img src="Insect-Background-PNG.png" alt="Муха" class="fly" id="fly1">

    <script>
        let score = 0;
        let flies = [{ id: "fly1", value: 1 }]; // Первая муха уже на экране

        const counter = document.getElementById('counter');

        // Функция для обновления счета
        function updateScore(points) {
            score += points;
            counter.textContent = `Очки: ${score}`;
        }

        // Функция для покупки мухи
        function buyFly(value, cost) {
            if (score >= cost) {
                score -= cost;
                counter.textContent = `Очки: ${score}`;
                const newFly = document.createElement('img');
                newFly.src = "Insect-Background-PNG.png"; // Используем ту же картинку для простоты
                newFly.className = "fly";
                newFly.id = `fly${flies.length + 1}`;
                document.body.appendChild(newFly);
                flies.push({ id: newFly.id, value: value });

                // Добавляем обработчик для новой мухи
                newFly.addEventListener('mouseover', () => {
                    moveFly(newFly);
                    updateScore(value);
                });
            } else {
                alert("Недостаточно очков!");
            }
        }

        // Функция для перемещения мухи
        function moveFly(fly) {
            const x = Math.random() * (window.innerWidth - 50);
            const y = Math.random() * (window.innerHeight - 50);
            fly.style.transform = `translate(${x}px, ${y}px)`;
        }

        // Инициализация первой мухи
        document.getElementById('fly1').addEventListener('mouseover', () => {
            moveFly(document.getElementById('fly1'));
            updateScore(1);
        });
    </script>
</body>
</html>
